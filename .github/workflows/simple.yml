name: Shell Commands

on: [push]

jobs:
  run-shell-command: 
     runs-on: ubuntu-latest
     steps:
       - name: Echo a String
         run: echo "Hello World"

       - name: multiline script
         run: |
           node -v
           npm -v

       - name: Python Command
         shell: python
         run: |
           import platform
           print (platform.processor())    

  run-bash-command: 
     runs-on: windows-latest
     needs: run-shell-command
     steps:
       - name: Directory Powershell
         run: Get-Location

       - name: Directory Bash
         run: pwd
         shell: bash